<div class="lay4_wrap">
	<div class="lay4_inner">
		<br> <br> <br> <br> <br>
		<md-content layout-padding="" style="background-color:white">
		<form name="dataForm">
			<!-- 	<div flex-gt-xs>
				<label>日期:</label>
				<md-datepicker ng-model="date" md-placeholder="Enter date"></md-datepicker>
			</div> -->
			<md-input-container class="md-block" flex-gt-sm="">
			<label>材料编号</label> <input ng-model="mId" required=""> </md-input-container>
			<md-input-container class="md-block" flex-gt-sm="">
			<label>材料类型</label> <input ng-model="mCategory" required="">
			</md-input-container>
			<md-input-container class="md-block" flex-gt-sm="">
			<label>材料名称</label> <input ng-model="mName" required=""> </md-input-container>
			<md-input-container class="md-block" flex-gt-sm="">
			<label>厂商</label> <input ng-model="factory" required=""> </md-input-container>
			<md-input-container class="md-block" flex-gt-sm="">
			<label>规格</label> <input name="size" ng-model="size" required=""
				ng-trim="true"> </md-input-container>
			<md-input-container class="md-block" flex-gt-sm="">
			<label>单位</label> <input ng-model="param" required=""> </md-input-container>
			<md-input-container class="md-block" flex-gt-sm="">
			<label>购入数</label> <input ng-model="buyNum" required=""> </md-input-container>
			<md-input-container class="md-block" flex-gt-sm="">
			<label>发出数量</label> <input ng-model="sentNum" required=""> </md-input-container>
			<md-input-container class="md-block" flex-gt-sm="">
			<label>订单编号</label> <input ng-model="orderId" required=""> </md-input-container>
			<md-input-container class="md-block" flex-gt-sm="">
			<label>单据编号</label> <input ng-model="nId" required=""> </md-input-container>
			<md-input-container class="md-block" flex-gt-sm="">
			<label>不含税单价</label> <input ng-model="priceNoTax" required=""
				ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/">
			<div ng-messages="dataForm.priceNoTax.$error">
				<div ng-message="pattern">请输入正确的数字</div>
			</div>
			</md-input-container>
			<md-input-container class="md-block" flex-gt-sm="">
			<label>不含税金额</label> <input name="amoutNoTax" ng-model="amoutNoTax"
				required="" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/">
			<div ng-messages="dataForm.amoutNoTax.$error">
				<div ng-message="pattern">请输入正确的数字</div>
			</div>
			</md-input-container>
			<md-input-container class="md-block" flex-gt-sm="">
			<label>税率</label> <input name="taxRate" ng-model="taxRate"
				required="" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/">
			<div ng-messages="dataForm.taxRate.$error">
				<div ng-message="pattern">请输入正确的数字</div>
			</div>
			</md-input-container>
			<md-input-container class="md-block" flex-gt-sm="">
			<label>税额</label> <input name="tax" ng-model="tax" required=""
				ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/">
			<div ng-messages="dataForm.taxRate.$error">
				<div ng-message="pattern">请输入正确的数字</div>
			</div>
			</md-input-container>
			<md-input-container class="md-block" flex-gt-sm="">
			<label>价格统计</label> <input name="total" ng-model="total"
				required="" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/">
			<div ng-messages="dataForm.taxRate.$error">
				<div ng-message="pattern">请输入正确的数字</div>
			</div>
			</md-input-container>
		</form>
		</md-content>
		<!-- <div ng-if="error">
			{{errorMessage}}<br>{{detailErrorMessage}}
		</div> -->
		<md-toolbar class="md-warn"  ng-if="error">
		<div class="md-toolbar-tools">
			{{errorMessage}}<br>{{detailErrorMessage}}
		</div>
		</md-toolbar>

		<div style="width: 25%; margin: 0 auto; padding-top: 20px">
			<button type="button" class="btn btn-danger" ng-click="confirm()">确认</button>
			&nbsp;&nbsp;&nbsp;
			<button type="button" class="btn btn-info" ng-click="cancel()"> 关闭</button>
		</div>
	</div>
</div>
